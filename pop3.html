<!-- Modal --><!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap JavaScript Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <!-- Button to trigger modal using JavaScript -->
    <button type="button" class="btn btn-primary" id="delayedModalBtn">
      Popup Modal with JavaScript (Open After 3 Seconds)
    </button>
    <!-- Modal Structure (Required) -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            This is a Bootstrap modal triggered by JavaScript after 3 seconds.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript to Control Modal -->
    <script>
      document.getElementById("delayedModalBtn").addEventListener("click", function() {
        setTimeout(function() {
          var myModal = new bootstrap.Modal(document.getElementById("myModal")); // Create a new modal instance
          myModal.show(); // Show the modal after 3 seconds
        }, 3000);
      });
    </script>
    </body>
    </html>

</body>
</html>
