<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0.1);

    }
    h1{
        font-size: 24px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        color: #333;
    }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>CSS Reset Example</h1>
            <p>This is a simple example demonstrating a CSS reset. Notice how there is no extra spacing around elements</p>
        </div>
    </body>
</html>
