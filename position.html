<!DOCTYPE html>
<html>
    <head>
        <style>
            div.relative{ 
            position: relative;
            left:30px;
            border: 3px solid #73ad21;
            }
        </style>
    </head>
    <body>
        <h2>position:relative</h2>
        <p>An element with position:relative; is not positioned in any special way;it is always positioned according to the normal flow of the page</p>
    <div class="relative">
        This div element has position:relative;
    </div>
    </body>
</html>
